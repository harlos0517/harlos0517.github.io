<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ask Deemo</title>
	<link href="structure.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<script src="visitor.js" type="text/javascript"></script>
	<meta property="og:image" content="bg.jpg">
	<meta property="og:type" content="website">
	<meta property="og:description" content="This is Deemo Harlos. Ask me anything.">
	<meta property="og:url" content="http://deemo.life/ask">
	<meta property="og:site_name" content="Ask Deemo">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body style="background-color: black;">
	<div id="filter" class="fullscreen"></div>
	<div id="content" class=""><div class="wrapper flex column center">
		<div id="subtitle" class="tcenter">
			<span>This is Deemo Harlos.</span></div>
		<div id="title" class="tcenter">
			<span>Ask me anything.</span></div>
		<form class="flex column center" action="javascript:sendquestion()">
			<textarea name="content" id="question" placeholder="哈囉歡迎來到這裡~ &#x0a;1. 這裡提供公開或私人的匿名的發問，如果是私密請再開頭註明'[私]'。 如果是私密就一定要在下方輸入 Key 再傳送！&#x0a;2. Key 可以用來查詢我對於某些 Key 的發問的回答 (在下面輸入 Key 以後點選 Find)，請記住你自己輸入的 KEY，忘記了你就再也看不到 (如果是私密) 我的回答 XDD。至於公開發問也是可以打 KEY，方便你之後查詢。 &#x0a;3. Key 不是密碼，不要輸入你常用的密碼，但也請勿隨意給別人你輸入的 KEY ，那你問的東西和我回答的東西會被看光光喔。 &#x0a;4. 其它牽涉到個人隱私的問題，將予以斟酌回答。 &#x0a;5. Ask! B-)"></textarea>
			<div id="key" class="flex row center"><span>Key </span><input type="text" class="tcenter" placeholder="私密訊息請輸入 KEY"><button type="button" id="find">Find</button></div>
			<input id="send" type="submit" value="Send">
		</form>
	</div></div>
	<div id="list"><div class="wrapper">
		<div id="table">
			<div id="head"><div class="flex row center">
				<div id="h-content">Ｑ</div>
				<div id="h-answer">A</div>
			</div></div>
			<div id="table-content"></div>
		</div>
		<button id="back">Back</button>
	</div></div>
	<script src="index.js"></script>
</body>
</html>
