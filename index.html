<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Deemo Harlos</title>
	<link href="index.css" rel="stylesheet">
	<!--OG-->
	<meta property="og:image" content="pic/head4.jpg">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Deemo Harlos' garden of life.">
	<meta property="og:url" content="https://deemoharlos.space">
	<meta property="og:site_name" content="Deemo Harlos">
	<!--BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!--VUE-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-116631189-1"></script>
	<script>
		window.dataLayer = window.dataLayer || []
		function gtag(){ dataLayer.push(arguments) }
		gtag('js', new Date())
		gtag('config', 'UA-116631189-1')
	</script>
</head>
<body class="text-white">
	<div id="main" class="w-100 vh-100 d-flex flex-column">
		<div id="content" class="w-100 flex-fill d-flex flex-column justify-content-center align-items-center">
			<div id="headpic" class="rounded-circle mb-4"></div>
			<div id="name"><h1>Deemo Harlos</h1></div>
		</div>
		<div id="categories" class="d-flex flex-row justify-content-center">
			<div v-for="category in categories" class="category p-4 d-inline-block"><h3>{{ category.name }}</h3></div>	
		</div>
		<div id="info" class="d-flex flex-row justify-content-center p-3">
			<div id="time" class="text-monospace text-center text-white-50">
				<span class="h6">{{ date }}</span><br><span class="h3">{{ time }}</span>
			</div>
		</div>
	</div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
